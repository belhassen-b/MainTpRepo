<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Détail Catégorie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>
<body>

  <form method="post" th:action="@{/category/updateCategory/{id}(id=${category.id})}" class="m-2">
  <div class="form-group">
    <label for="label">Nom de la catégorie</label>
    <input type="text" class="form-control" id="label" name="label" th:value="${category.label}">
  </div>
  <button type="submit" class="btn btn-primary m-2">Modifier</button>
</form>

</body>
</html>
