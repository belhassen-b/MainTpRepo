<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/base.html :: head}"></head>
<body>
<div class="container">
  <form method="post" th:action="@{/ad/create}" th:object="${ad}" enctype="multipart/form-data">
    <div class="form-group">
      <label for="title">Titre</label>
      <input type="text" class="form-control" id="title" placeholder="Titre" name="title">
    </div>
    <div class="form-group">
      <label for="content">Contenu</label>
      <textarea name="content" id="content" class="form-control" style="resize: none" th:text="${ad!=null}? ${ad.getContent()} : ''"></textarea>
    </div>
    <div class="form-group">
      <label for="price">Prix</label>
      <input type="number" class="form-control" id="price" placeholder="Prix" name="price" >
    </div>
    <div class="form-group">
      <label for="picture">Photos</label>
      <input type="file" name="picture" class="form-control" id="picture" placeholder="Photos">
    </div>
    <div  class="form-group">
      <label for="category">Cat√©gorie</label>
      <select name="category"  id="category"  class="form-control">
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.label}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Valider</button>
  </form>
    </div>
</body>
</html>
