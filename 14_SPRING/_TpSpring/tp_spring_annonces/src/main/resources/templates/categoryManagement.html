<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestion des catégories </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
          integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
          crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <form method="post" th:action="@{/category/create}" class="m-2">
    <div class="form-group">
      <label for="label">Nom de la catégorie</label>
      <input type="text" class="form-control" id="label" name="label" placeholder="Nom de la catégorie">
    </div>
    <button type="submit" class="btn btn-primary m-2">Ajouter</button>
    </form>
  <table class="table table-bordered table-striped table-dark text-center">
    <thead>
    <tr>
      <th scope="col">Nom de la catégorie</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.label}"></td>
      <td>
        <a th:href="@{/category/editCategory/{id}(id=${category.id})}" class="btn btn-primary">Modifier</a>
        <a th:href="@{/category/deleteCategory/{id}(id=${category.id})}" class="btn btn-danger">Supprimer</a>
      </td>
    </tr>
    </tbody>
    </table>
</div>
</body>
</html>
