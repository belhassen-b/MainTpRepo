<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Todos Faites </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>
<div class="container">

    <div class="card text-center">
    <div class="card-header">
      <h3 class="text-center">Todo Details</h3>
    </div>
    <div class="card-body">
      <h5 class="card-title">Title: <span th:text="${todo.title}"></span></h5>
      <p class="card-text">Description: <span th:text="${todo.description}"></span></p>
      <p class="card-text">Done: <span th:text="${todo.done} ? 'Fait' : 'A faire'"></span></p>
      <p class="card-text">Date: <span th:text="${todo.date}"></span></p>
      <p class="card-text">Category: <span th:text="${todo.category}"></span></p>
      <p class="card-text">Priority: <span th:text="${todo.priority}"></span></p>
      <div class="card-footer text-muted">
      <a th:href="@{edit/{id}(id=${todo.id})}" class="btn btn-primary m-2">Edit</a>
      <a th:href="@{delete/{id}(id=${todo.id})}" class="btn btn-danger">Delete</a>
    </div>
      </div>


</div>
</div>

</body>
</html>
