<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<div class="container">
        <table class="table table-bordered table-striped table-dark text-center">
            <thead>
            <tr>
            <th scope="col">Todo</th>
            <th scope="col">Description</th>
            <th scope="col ">Fait</th>
            <th scope="col">Date</th>
            <th scope="col">Catégorie</th>
            <th scope="col">Priorité</th>
            <th scope="col">Urgence</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody th:each="todo: ${todos}">
        <tr>
            <td th:text="${todo.title}"></td>
            <td th:text="${todo.description}"></td>
            <td th:text="${todo.done} ? 'Fait' : 'A faire'"></td>
            <td th:text="${#dates.format(todo.date, 'dd/MM/yyyy')}"></td>
            <td th:text="${todo.category}"></td>
            <td th:text="${todo.priority}"></td>
            <td th:text="${todo.urgent} ? 'Urgent':'Pas urgent'"></td>
            <td>
                <a th:href="@{edit/{id}(id=${todo.id})}" class="btn btn-primary m-2">Edit</a>
                <a th:href="@{delete/{id}(id=${todo.id})}" class="btn btn-danger m-2">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <p class="text-center" th:if="${#lists.isEmpty(todos)}">No Todos Found</p>

</div>

</body>
</html>
