<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<div class="container">

    <div class="card text-center">
        <div class="card-header">
        <h3 class="text-center">Login</h3>
        </div>
        <div class="card-body">
        <form method="post" th:action="@{/user/createuser}" th:object="${user}">
            <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Entrer votre nom d'utilisateur" name="username">
            </div>
            <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Entrer votre mot de  passe " name="password">
            </div>
            <button type="submit" class="btn btn-primary m-4">Se connecter</button>
        </form>

        </div>
    </div>
    <a th:href="@{/user/createuser}">Cr√©er un compte</a>
</div>

</body>
</html>
